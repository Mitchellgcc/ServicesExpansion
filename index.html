      handleBookingClick(button) {
        const serviceId = button.getAttribute('data-book-consultation');
        this.showBookingModal(serviceId);
      }

      showBookingModal(serviceId) {
        const service = services[serviceId];
        if (!service) return;
        
        // Get smart defaults and personalization
        const smartTimeDefault = this.getSmartTimeDefault();
        const savedPhone = localStorage.getItem('cornwells_phone') || '';

        const modal = document.createElement('div');
        modal.className = 'modal active';
        modal.innerHTML = `
          <div class="modal-content" style="max-height: 90vh; overflow-y: auto;">
            <div class="text-center mb-6">
              <div class="text-4xl mb-2">${service.icon}</div>
              <h3 class="text-2xl font-bold text-gray-900 mb-2">Book ${service.title}</h3>
              <p class="text-gray-600 mb-3">${service.callToAction}</p>
              
              <!-- Social Proof & Scarcity -->
              <div class="bg-orange-50 border border-orange-200 rounded-lg p-3 mb-4">
                <div class="text-sm text-orange-800">
                  <div class="font-semibold">⚡ ${service.urgency}</div>
                  <div class="text-xs mt-1">${service.socialProof}</div>
                </div>
              </div>
              
              <!-- Progress Indicator -->
              <div class="bg-gray-100 rounded-full h-2 mb-4">
                <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 33%"></div>
              </div>
              <div class="text-xs text-gray-500 mb-4">Step 1 of 3 - Contact Details</div>
            </div>
            
            <form id="booking-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Phone Number
                  <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <input 
                    type="tel" 
                    id="phone"
                    class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="07123 456789"
                    value="${savedPhone}"
                    required
                  />
                  <button 
                    type="button"
                    id="voice-input-btn"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-blue-500 hover:bg-blue-50 rounded-full transition-colors"
                    title="Use voice input"
                  >
                    🎤
                  </button>
                </div>
                <div class="text-xs text-gray-500 mt-1">We'll call you back within 2 hours</div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Preferred Time
                  <span class="text-red-500">*</span>
                </label>
                <select 
                  id="time-preference"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  required
                >
                  <option value="">Select preferred time</option>
                  <option value="today" ${smartTimeDefault === 'today' ? 'selected' : ''}>
                    Today (if available) ⚡
                  </option>
                  <option value="tomorrow" ${smartTimeDefault === 'tomorrow' ? 'selected' : ''}>
                    Tomorrow - Morning preferred
                  </option>
                  <option value="this-week" ${smartTimeDefault === 'this-week' ? 'selected' : ''}>
                    This week - When convenient
                  </option>
                  <option value="next-week" ${smartTimeDefault === 'next-week' ? 'selected' : ''}>
                    Next week - Flexible
                  </option>
                </select>
              </div>
              
              <!-- Optional: Brief concern -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Brief description (optional)
                </label>
                <textarea 
                  id="concern-input"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Briefly describe your main concern..."
                  rows="2"
                ></textarea>
                <div class="text-xs text-gray-500 mt-1">Helps us prepare for your consultation</div>
              </div>
              
              <div class="flex space-x-3 pt-4">
                <button 
                  type="button" 
                  onclick="this.closest('.modal').remove()"
                  class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors"
                >
                  Cancel
                </button>
                <button 
                  type="submit"
                  id="submit-btn"
                  class="flex-1 btn-primary relative overflow-hidden"
                >
                  <span class="relative z-10">Book Now 🚀</span>
                </button>
              </div>
            </form>
            
            <!-- Trust signals -->
            <div class="mt-4 pt-4 border-t border-gray-200">
              <div class="text-center text-xs text-gray-500">
                <div class="flex justify-center space-x-4 mb-2">
                  <span>🔒 Secure & Confidential</span>
                  <span>📞 No Spam Calls</span>
                  <span>⚡ Quick Response</span>
                </div>
                <div>Regulated by GPhC • NHS Approved • CQC Registered</div>
              </div>
            </div>
          </div>
        `;

        document.body.appendChild(modal);
        
        // Initialize voice input
        this.initializeVoiceInput(modal);

        // Handle form submission with enhanced UX
        modal.querySelector('#booking-form').addEventListener('submit', (e) => {
          e.preventDefault();
          const phone = modal.querySelector('#phone').value;
          const timePreference = modal.querySelector('#time-preference').value;
          const concern = modal.querySelector('#concern-input').value;
          
          // Save phone for future use
          localStorage.setItem('cornwells_phone', phone);
          
          // Update progress to 100%
          const progressBar = modal.querySelector('.bg-blue-500');
          const progressText = modal.querySelector('.text-xs.text-gray-500');
          progressBar.style.width = '100%';
          progressText.textContent = 'Perfect! Ready to book 🎉';
          
          // Disable form and show loading
          const submitBtn = modal.querySelector('#submit-btn');
          submitBtn.innerHTML = '<span class="animate-spin">⏳</span> Booking...';
          submitBtn.disabled = true;
          
          setTimeout(() => {
            this.handleBookingSubmission(serviceId, phone, timePreference, concern);
            modal.remove();
          }, 1000);
        });

        // Close on background click
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.remove();
          }
        });
        
        // Focus phone input if empty, otherwise time input
        setTimeout(() => {
          if (!savedPhone) {
            modal.querySelector('#phone').focus();
          } else {
            modal.querySelector('#time-preference').focus();
          }
        }, 100);
      }
      
      getSmartTimeDefault() {
        const now = new Date();
        const hour = now.getHours();
        const day = now.getDay(); // 0 = Sunday, 6 = Saturday
        
        // Business logic for smart defaults
        if (day === 0 || day === 6) return 'next-week'; // Weekend
        if (hour < 9) return 'today';
        if (hour < 17) return 'today';
        if (hour < 20) return 'tomorrow';
        return 'this-week';
      }
      
      initializeVoiceInput(modal) {
        const voiceBtn = modal.querySelector('#voice-input-btn');
        const phoneInput = modal.querySelector('#phone');
        
        if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
          voiceBtn.style.display = 'none';
          return;
        }
        
        voiceBtn.addEventListener('click', () => {
          const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = 'en-GB';
          
          voiceBtn.innerHTML = '🔴';
          voiceBtn.classList.add('animate-pulse');
          
          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const phoneNumber = this.extractPhoneFromSpeech(transcript);
            phoneInput.value = phoneNumber;
            voiceBtn.innerHTML = '🎤';
            voiceBtn.classList.remove('animate-pulse');
          };
          
          recognition.onerror = () => {
            voiceBtn.innerHTML = '🎤';
            voiceBtn.classList.remove('animate-pulse');
          };
          
          recognition.start();
        });
      }
      
      extractPhoneFromSpeech(transcript) {
        // Extract numbers from speech and format as UK mobile
        const numbers = transcript.replace(/\D/g, '');
        if (numbers.length >= 10) {
          const formatted = numbers.substring(0, 11);
          return `07${formatted.substring(formatted.startsWith('07') ? 2 : 1, 10)}`;
        }
        return transcript;
      }

        // Show enhanced success message with confetti effect
        const successModal = document.createElement('div');
        successModal.className = 'modal active';
        successModal.innerHTML = `
          <div class="modal-content text-center relative overflow-hidden">
            <!-- Confetti Animation -->
            <div class="absolute inset-0 pointer-events-none">
              <div class="confetti-piece" style="left: 10%; animation-delay: 0s;">🎉</div>
              <div class="confetti-piece" style="left: 20%; animation-delay: 0.2s;">✨</div>
              <div class="confetti-piece" style="left: 30%; animation-delay: 0.4s;">🎊</div>
              <div class="confetti-piece" style="left: 40%; animation-delay: 0.6s;">⭐</div>
              <div class="confetti-piece" style="left: 50%; animation-delay: 0.8s;">🎉</div>
              <div class="confetti-piece" style="left: 60%; animation-delay: 1s;">✨</div>
              <div class="confetti-piece" style="left: 70%; animation-delay: 1.2s;">🎊</div>
              <div class="confetti-piece" style="left: 80%; animation-delay: 1.4s;">⭐</div>
              <div class="confetti-piece" style="left: 90%; animation-delay: 1.6s;">🎉</div>
            </div>
            
            <div class="relative z-10">
              <div class="text-6xl mb-4 animate-bounce">✅</div>
              <h3 class="text-2xl font-bold mb-4 text-green-600">Booking Confirmed!</h3>
              <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                <p class="text-gray-700 mb-2">
                  <strong>Service:</strong> ${service.title}
                </p>
                <p class="text-gray-700 mb-2">
                  <strong>Phone:</strong> ${phone}
                </p>
                <p class="text-gray-700 mb-2">
                  <strong>Preferred Time:</strong> ${this.formatTimePreference(timePreference)}
                </p>
                ${concern ? `<p class="text-gray-700"><strong>Your concern:</strong> ${concern}</p>` : ''}
              </div>
              
              <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <h4 class="font-semibold text-blue-800 mb-2">What happens next?</h4>
                <ul class="text-sm text-blue-700 space-y-1 text-left">
                  <li>✓ We'll call you back within 2 hours</li>
                  <li>✓ Our expert pharmacist will discuss your needs</li>
                  <li>✓ We'll book your appointment at a convenient time</li>
                  <li>✓ You'll receive SMS confirmation with all details</li>
                </ul>
              </div>
              
              <div class="space-y-3">
                <button 
                  onclick="this.closest('.modal').remove()"
                  class="w-full btn-primary animate-pulse-glow"
                >
                  Perfect, Thanks! 🎉
                </button>
                <div class="flex space-x-2">
                  <a href="tel:01782123456" class="flex-1 text-center py-2 text-blue-600 underline text-sm">
                    📞 Call Us Now
                  </a>
                  <a href="https://cornwells.co.uk" target="_blank" class="flex-1 text-center py-2 text-blue-600 underline text-sm">
                    🌐 Visit Website
                  </a>
                </div>
              </div>
            </div>
          </div>
        `;

        document.body.appendChild(successModal);

        // Auto-close after 15 seconds
        setTimeout(() => {
          if (document.body.contains(successModal)) {
            successModal.remove();
          }
        }, 15000);

        // Close on background click
        successModal.addEventListener('click', (e) => {
          if (e.target === successModal) {
            successModal.remove();
          }
        });

        // Enhanced tracking with all details
        console.log('Enhanced Booking submitted:', {
          service: serviceId,
          serviceTitle: service.title,
          phone: phone,
          timePreference: timePreference,
          concern: concern,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          referrer: document.referrer
        });
        
        // Track conversion event
        if (typeof gtag !== 'undefined') {
          gtag('event', 'booking_completed', {
            'service_type': serviceId,
            'value': 1
          });
        }
      }
      
      formatTimePreference(timePreference) {
        const timeMap = {
          'today': 'Today (if available)',
          'tomorrow': 'Tomorrow - Morning preferred',
          'this-week': 'This week - When convenient',
          'next-week': 'Next week - Flexible'
        };
        return timeMap[timePreference] || timePreference;
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      new PharmacyLandingApp();
    });

    // Also initialize immediately if DOM is already loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        new PharmacyLandingApp();
      });
    } else {
      new PharmacyLandingApp();
    }
  </script>
