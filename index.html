    /* Custom styles from style.css */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    * {
      margin: 0;
      padding: 0;

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Landing hero styles */
    .landing-hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e40af 0%, #3730a3 50%, #1e1b4b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;

      margin: 0 auto;
      padding: 2rem;
      text-align: center;

    /* Enhanced animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
      }
    }

      animation: slideUp 0.6s ease-out;
    }

    .animate-pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;

      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    /* Button styles */
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;

        padding: 1.5rem;
        border-radius: 1rem;

    // Simple app initialization
    class PharmacyLandingApp {
      constructor() {
        this.currentService = null;
        this.baseURL = window.location.hostname === 'localhost' ? 
          'https://cornwells-services.netlify.app' : 
          window.location.origin;
        this.init();
      }

      init() {
        console.log('Initializing Pharmacy Services App...');
        this.setupEventListeners();
        this.loadCurrentPage();
      }

      setupEventListeners() {
        document.addEventListener('click', (e) => {
          if (e.target.matches('[data-book-consultation]')) {
            e.preventDefault();
            this.handleBookingClick(e.target);
          }
        });

        window.addEventListener('popstate', () => {
          this.loadCurrentPage();
        });
      }

      loadCurrentPage() {
        const path = window.location.pathname;
        const serviceId = this.extractServiceIdFromPath(path);
        
        if (serviceId && services[serviceId]) {
          this.loadServiceLanding(serviceId);
        } else {
          this.loadServiceSelector();
        }
      }

      extractServiceIdFromPath(path) {
        const cleanPath = path.replace(/^\/+|\/+$/g, '');
        return cleanPath || null;
      }

      loadServiceSelector() {
        const content = this.generateServiceSelectorHTML();
        document.getElementById('app').innerHTML = content;
        document.title = 'Expert Pharmacy Services - Your Health, Our Priority';
      }

      generateServiceSelectorHTML() {
        const featuredServices = Object.values(services).filter(s => s.featured);
        
        return `
          <div class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-slate-900">
            <div class="container mx-auto px-4 py-12">
              <div class="text-center mb-12">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 animate-slide-up">

                ${featuredServices.map(service => `
                  <div class="service-card animate-slide-up">
                    <div class="text-center mb-4">
                      <div class="text-4xl mb-3">${service.icon}</div>
                      <h3 class="text-xl font-bold text-gray-900 mb-2">${service.title}</h3>
                      <p class="text-gray-600 text-sm">${service.description}</p>
                    </div>
                    
                    <div class="space-y-3">
                      <button 
                        data-book-consultation="${service.id}"
                        class="w-full btn-primary animate-pulse-glow"
                      >
                        üìû Book Consultation
                      </button>
                    </div>
                  </div>
                `).join('')}
              </div>
              
              <div class="text-center mt-12">
                <p class="text-gray-300 mb-4">Need immediate assistance?</p>
                <div class="space-x-4">
                  <a href="tel:01782123456" class="btn-primary">üìû Call Now</a>
                  <a href="https://cornwells.co.uk" target="_blank" class="btn-primary">üåê Visit Website</a>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      loadServiceLanding(serviceId) {
        const service = services[serviceId];
        if (!service) {
          this.loadServiceSelector();
          return;
        }

        this.currentService = service;
        const content = this.generateServiceLandingHTML(service);
        document.getElementById('app').innerHTML = content;
        document.title = `${service.title} - Cornwells Pharmacy`;
      }

      generateServiceLandingHTML(service) {
        return `
          <div class="min-h-screen bg-gradient-to-br ${service.colorScheme.hero}">
            <div class="container mx-auto px-4 py-12">
              <div class="text-center mb-12">
                <div class="text-6xl mb-4">${service.icon}</div>
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                  ${service.headline}
                </h1>
                <p class="text-xl text-gray-300 mb-8">

                    data-book-consultation="${service.id}"
                    class="btn-primary text-lg px-8 py-4 animate-pulse-glow"
                  >

                        <span class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm mr-3 mt-0.5">

      handleBookingClick(button) {
        const serviceId = button.getAttribute('data-book-consultation');
        this.showBookingModal(serviceId);

      showBookingModal(serviceId) {
        const service = services[serviceId];
        if (!service) return;

        const modal = document.createElement('div');
        modal.className = 'modal active';
        modal.innerHTML = `
          <div class="modal-content">
            <div class="text-center mb-6">
              <div class="text-4xl mb-3">${service.icon}</div>

                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        `;

        document.body.appendChild(modal);

        // Handle form submission
        modal.querySelector('#booking-form').addEventListener('submit', (e) => {
          e.preventDefault();
          const phone = modal.querySelector('#phone').value;
          const timePreference = modal.querySelector('#time-preference').value;
          
          if (phone && timePreference) {
            this.handleBookingSubmission(serviceId, phone, timePreference);
            modal.remove();
          }
        });

        // Close on background click
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.remove();
          }
        });
      }

      handleBookingSubmission(serviceId, phone, timePreference) {
        const service = services[serviceId];
        
        // Show success message

              You should receive a call back soon. If you need immediate assistance,

            <div class="space-y-3">
              <button 
                onclick="this.closest('.modal').remove()"
                class="w-full btn-primary"

                üìû Call Us Directly Instead
              </a>
            </div>
          </div>
        `;

        document.body.appendChild(successModal);

        // Auto-close after 10 seconds
        setTimeout(() => {
          if (document.body.contains(successModal)) {
            successModal.remove();
          }
        }, 10000);

        // Close on background click
        successModal.addEventListener('click', (e) => {
          if (e.target === successModal) {
            successModal.remove();
          }
        });

        // Track the booking (simplified)
        console.log('Booking submitted:', {
          service: serviceId,
          phone: phone,
          timePreference: timePreference,
          timestamp: new Date().toISOString()
        });
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      new PharmacyLandingApp();
